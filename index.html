<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/assets/css/style.css" rel="stylesheet" />
        <title>Unfair lottery</title>
    </head>
    <body>
        <div class="challenge-container">
            <div class="challenge-content">
                <div>
                    <form id="challenge-form">
                        <div class="form-group">
                            <label for="week-winners">Week winners</label>
                            <input
                                type="text"
                                name="week-winners"
                                id="week-winners"
                                placeholder="Comma separated week winners"
                            />
                            <small id="week-winners-error"></small>
                        </div>
                        <div class="form-group">
                            <label for="week-prizes">Week prizes</label>
                            <input
                                type="text"
                                name="week-prizes"
                                id="week-prizes"
                                placeholder="Comma separated week prizes"
                            />
                            <small id="week-prizes-error"></small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="challenge-btn">
                                Distribute prizes
                            </button>
                        </div>
                    </form>

                    <div id="challenge-result">
                        <p id="challenge-result-info"></p>
                        <ul id="challenge-result-ul"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="/assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
